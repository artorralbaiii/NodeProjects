<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Bootstrap UP Type Ahead</title>
	<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/angular-ui-select/dist/select.min.css" rel="stylesheet"/>
	<script src="/angular/angular.min.js"></script>
	<script src="/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="/angular-ui-select/dist/select.min.js"></script>
	<script src="/angular-sanitize/angular-sanitize.min.js"></script>
	
</head>
<body ng-controller="MainCtrl as main">
	<h4>Static arrays</h4>
	<pre>Model: {{selected | json}}</pre>
	<input type="text" ng-model="selected" uib-typeahead="state for state in main.states | filter:$viewValue | limitTo:8" class="form-control">

	<h4>Asynchronous results</h4>
	<pre>Model: {{asyncSelected | json}}</pre>
	<input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" uib-typeahead="empname for empname in main.getEmployees($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>

 <ui-select ng-model="main.address.selected"
             theme="bootstrap"
             ng-disabled="main.disabled"
             reset-search-input="false"
             style="width: 300px;"
             title="Choose an address">
    <ui-select-match class="ui-select-match" placeholder="Enter an address...">{{$select.selected.empname}}</ui-select-match>
    <ui-select-choices class="ui-select-choices" repeat="address in main.addresses track by $index"
             refresh="main.refreshAddresses($select.search)"
             refresh-delay="0">
      <div ng-bind-html="address.empname | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

</body>
<script src="app.js"></script>
</html>
